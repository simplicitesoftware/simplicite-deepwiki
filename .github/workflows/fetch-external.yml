name: Fetch External Content

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch `docs/` from documentation repo
        run: |
          rm -rf external_docs
          mkdir external_docs
          git clone --depth 1 --filter=blob:none --sparse https://github.com/simplicitesoftware/documentation.git temp_docs
          cd temp_docs
          git sparse-checkout set docs
          cp -r docs ../external_docs
          cd ..
          rm -rf temp_docs

      - name: Checkout community-solved-topics into subdir
        run: |
          rm -rf external_solved_topics
          mkdir external_solved_topics
          git clone --depth 1 --filter=blob:none --sparse https://github.com/simplicitesoftware/community-solved-topics.git temp_topics
          cd temp_topics
          git sparse-checkout set topics
          cp -r topics ../external_solved_topics
          cd ..
          rm -rf temp_topics
