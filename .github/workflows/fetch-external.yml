name: Fetch External Content

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:      # Manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch `docs/` from documentation repo
        run: |
          rm -rf external_docs
          mkdir external_docs
          git clone --depth 1 --filter=blob:none --sparse https://github.com/simplicitesoftware/documentation.git temp_docs
          cd temp_docs
          git sparse-checkout set docs
          cp -r docs ../external_docs
          cd ..
          rm -rf temp_docs

      - name: Clone community-solved-topics repo
        run: |
          echo "Cloning community-solved-topics repo..."
          rm -rf external_solved_topics
          git clone https://github.com/simplicitesoftware/community-solved-topics.git external_solved_topics
          echo "Cloned content:"
          ls -la external_solved_topics
          echo "Listing files recursively:"
          find external_solved_topics
